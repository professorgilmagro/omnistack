version: 2
jobs:
    build:
        docker:
            # specify the version you desire here
            - image: circleci/node:10.15

        working_directory: ~/repo

        steps:
            - checkout

            - run:
                  name: backend
                  command: yarn --cwd backend install && yarn --cwd backend start

            - run:
                  name: frontend
                  command: yarn --cwd frontend install && yarn --cwd frontend start

            - save_cache:
                  paths:
                      - node_modules
                  key: v1-dependencies-{{ checksum "package.json" }}
